    <h2>Lista de Pagamentos</h2>

    <table mat-table [dataSource]="pagamentos" class="mat-elevation-z8" style="width:100%">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let pagamento"> {{ pagamento.id }} </td>
        </ng-container>

        <!-- Data -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let pagamento"> {{ pagamento.data | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Vencimento -->
        <ng-container matColumnDef="vencimento">
            <th mat-header-cell *matHeaderCellDef> Vencimento </th>
            <td mat-cell *matCellDef="let pagamento"> {{ pagamento.vencimento | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Hora -->
        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let pagamento"> {{ pagamento.hora }} </td>
        </ng-container>

        <!-- Valor -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let pagamento"> R$ {{ pagamento.valor }} </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let pagamento" class="acoes">
                <button mat-stroked-button color="primary" (click)="irParaEdicao(pagamento.id)">
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
                <button mat-stroked-button color="warn" (click)="deletar(pagamento.id)">
                    <mat-icon>delete</mat-icon>
                    Deletar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Botão de novo pagamento -->
    <div class="novo-container">
        <a mat-fab color="accent" [routerLink]="['/alunos', idAluno, 'pagamentos', 'novo']">
            <mat-icon>add</mat-icon>
        </a>
        <span>Novo Pagamento</span>
    </div>
